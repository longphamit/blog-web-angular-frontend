<app-header></app-header>
<app-navbar></app-navbar>
<div class="container">
  <div class="row">
    <div class="col-sm">
    </div>
    
    <form [formGroup]="loginForm" (ngSubmit)="login()">
      
      <div style="margin-top: 80px;margin-bottom: 80px; padding: 100px; background-color:antiquewhite;">
        <h2>Login</h2>
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control" required id="exampleInputEmail1" aria-describedby="emailHelp"
            placeholder="Enter email" formControlName="email">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" required id="exampleInputPassword1" placeholder="Password"
            formControlName="password">
        </div>
        <div [style.visibility]="txtMessage==''?'hidden':'visible'">
          <p style="color:red">{{txtMessage}}</p>
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">Submit</button>
      </div>
    </form>
    <div class="col-sm">
      
    </div>
  </div>
</div>
<app-footer></app-footer>
